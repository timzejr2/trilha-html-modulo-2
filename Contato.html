<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template - Utilizar como modelo</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <ul>
                <li><a  href="index.html">Home</a></li>
                <li><a  href="sobre.html">Sobre a clínica</a></li>
                <li><a  href="Horario.html">Horário de atendimento</a></li>
                <li><a  href="Contato.html">Contato</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT39D0vdYZpcYU47__ziOBgV0YvfymPsfwf8Og3n1kA2g8ppalqgXWxmnj-h9WWd5X8sh8&usqp=CAU" width="500px" alt="Imagem da recepção da clinica com cadeiras para espera e balcão de atendimento">
            </div>
    
            <div class="content">
                <h2>Contato Clínica da Folha</h2>
                <p>Fone: (11)5555-1234</p>
                <p>Whatsapp: (11)95555-4321</p>
                <p>Rua do Pimentão nº147, Bairro do Meio Itu-SP</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2591.7326482547!2d-47.29377621312681!3d-23.2698747690761!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cf5003c96651cd%3A0xa6d0e56ad4860918!2sHospital%20Santa%20Casa%20de%20Itu!5e0!3m2!1sen!2sbr!4v1662733486688!5m2!1sen!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <br><br>
                <fieldset>
                    <legend>Entre em contato</legend>
                    <div>
                        <div><label>Nome: </label><input type="text"></div>
                        
                        <div><label>Email: </label><input type="email"></div>
                        <div><label>Assunto: </label><input type="text"></div>
                        <div><label>Mensagem: </label></div>
                        <textarea name="message" cols="100" rows="10"></textarea>
                        <div>
                            <button type="submit" style="background-color: green; border-radius: 5px;">Enviar</button>
                            <button type="reset" style="background-color: red; border-radius: 5px;">Limpar</button>
                        </div>
                    </div>
                </fieldset>
            </div>
    
            <div class="footer">
                <p>©Clinica da folha | Itu-SP</p>
            </div>
        </div>
    </div>
</body>
</html>
